<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>IncoManager</title>
</head>
<body>
    <header>
        <div>
            <h1 class="text-center mt-3"><span id="blue">IncoM</span><sup>e</sup><span id="green">anager</span></h1>
        </div>
        
    </header>
    <main>
        
        <div class="row w-100">
            <!-- image -->
            <div class="col-lg-6 col-sm-12 p-3">
                <img src="images/SaveMoney.jpg" class="img-fluid " alt="">
            </div>
            <!-- input section-->
            <div class="col-lg-6 col-sm-12 d-flex flex-column justify-content-center align-items-center calculation-box">
                <h3 class="w-50 m-1" id="income-tag">Income</h3>
                <div class="w-50 m-1">
                    <h4 class="d-inline">Income:</h4><input type="text"class="input" name="" id="income">
                </div>
                <h3 class="w-50 m-1">Expenses</h3>
                <div class="w-50 m-1">
                    <h4 class="d-inline w-50 m-1">Food:</h4><input type="text"class="input" name="" id="foodExp"><br>
                    <h4 class="d-inline w-50 m-1">Rent:</h4><input type="text"class="input" name="" id="rentExp"><br>
                    <h4 class="d-inline w-50 m-1">Clothes:</h4><input type="text"class="input" name="" id="clothExp">
                    
                </div>
                <!-- calculate button -->
                <div class="w-75 d-flex justify-content-center m-1">
                    <button class="bg-primary btn p-0 px-2 mt-3 w-25" id="calculate"><h5 class="text-white">Calculate</h5></button>
                </div>
                <!-- output section -->
                <div>
                    <h4>Total Expenses: <span id="total-exp-output"></span></h4>
                    <h3>Balance: <span id="bal-output"></span></h3>

                </div>
                <!-- saving input -->
                <div class="saving">
                    <h4  class="d-inline">Save:</h4>
                    <input type="text" class="saving-input" id="saving-percentage-box">
                    <h4 class="d-inline">%</h4> 
                    <button class="btn p-0 px-2 w-25 bg-primary" id="save-btn">
                    <h5 class="text-white">Save</h5></button>
                </div>
                <!-- saving output -->
                <div>
                    <h4>Saving Amount: <span id="saving-output"></span> </h4>
                    <h4>Remaining Balance: <span id="remaining"></span></h4>

                </div>
                
                
                
            </div>
        </div>

    </main>
    <script src="javascript/calculation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
